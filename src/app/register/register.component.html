<body>
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card1">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
              class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form ngNativeValidate [formGroup]="forma"  (ngSubmit)="registro()">
            <div class="d-flex justify-content-center links mb-3">
              Registrar un nuevo usuario
            </div>

            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input formControlName="nombre" name="nombre" type="text" class="form-control input_user" value=""
                placeholder="email">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input formControlName="correo" name="correo" type="email" class="form-control input_user" value=""
                placeholder="email">
            </div>

            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" formControlName="password" required name="password" class="form-control input_pass"
                value="" placeholder="Contraseña">
            </div>

            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" formControlName="password2" required name="password2" class="form-control input_pass"
                value="" placeholder="Confirmar contraseña">
            </div>
            <div *ngIf="forma.errors?.sonIguales && !forma.pristine" class="input-group">
              <p class="text-danger">
                Las contraseñas deben ser iguales
              </p>
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input formControlName="condiciones" name="condiciones" type="checkbox" class="custom-control-input"
                  id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Acepto términos y condiciones</label>
              </div>
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" name="button" class="btn login_btn">Registrar</button>
            </div>
          </form>
        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            <a routerLink="/login" class="ml-2">Ya tengo una cuenta</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
